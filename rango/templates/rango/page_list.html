<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>All pages:</h1>
{% if object_list %}
    {% for page in object_list %}
        <dl>
        <dd>
            <a href="{{ page.url }}">{{ page.title }}</a>
        </dd>
        </dl>
    {% endfor %}
{% else %}
{% endif %}
</body>
</html>
